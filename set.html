<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Video to Board 전환</title>
  <style>
    #boardFrame { display: none; width: 100vw; height: 100vh; border: none; }
    #videoPlayer { width: 100vw; height: 100vh; object-fit: cover; }
  </style>
  <script>
   function showBoard() {
  document.getElementById('videoPlayer').style.display = 'none';
  var boardFrame = document.getElementById('boardFrame');
  boardFrame.style.display = 'block'; // display: '' 대신 'block'
  boardFrame.src = "https://bencizion.github.io/Att_self/board.html#board01";
}

    window.onload = function() {
      var video = document.getElementById('videoPlayer');
      video.currentTime = 0; // 처음부터 재생
      video.play();
      setTimeout(showBoard, 20000); // 20초 후 board 페이지로 전환
    };
  </script>
</head>
<body>
 <video id="videoPlayer" src="DJJd3EWv7LQ_video.mp4" autoplay muted></video>
<iframe id="boardFrame" style="display:block; width:100vw; height:100vh; border:none;" src="https://bencizion.github.io/Att_self/board.html#board01"></iframe>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>꽃게당 인스타그램 TV</title>
  <style>
    body, html { margin: 0; padding: 0; width: 100vw; height: 100vh;}
    #viewer {
      width: 100vw;
      height: 100vh;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <iframe id="viewer" src="board1.html"></iframe>
<script>
  const pages = ["board1.html", "board2.html", "board3.html", "video.html", "promo.html"];
  // 각 페이지별 interval(ms) 값
  const intervals = [30000, 50000, 10000, 30000, 28000]; // 
  let current = 0;
  let intervalId = null;
  const viewer = document.getElementById("viewer");

  function nextPage() {
    current = (current + 1) % pages.length;
    viewer.src = pages[current];
    clearInterval(intervalId);
    intervalId = setInterval(nextPage, intervals[current]);
  }

  // 최초 interval 설정
  intervalId = setInterval(nextPage, intervals[current]);
</script>
</body>
</html>

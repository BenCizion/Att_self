<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>꽃게당 인스타그램 TV</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100vw;
            height: 100vh;
            min-height: 100vh;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #intro {
            width: 100vw;
            height: 100vh;
            background: url('https://raw.githubusercontent.com/BenCizion/Att_self/main/bg_img_06.png') center/cover no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: rgba(0,0,0,0.6);
            border-radius: 8px;
        }

        .player-area {
            width: 90vw;
            max-width: 1280px;
            aspect-ratio: 16/9;
            background: #000;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 12px;
        }

        #board01 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            padding: 4px;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 4px;
        }

        /* 이미지, 비디오를 mainPlayerArea에 꽉 차게 (잘릴 수 있음) */
        #board01 video,
        #board01 img {
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            object-fit: cover; /* cover로 변경 */
            background: #000;
            display: block;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div id="intro">
        <h1>Instagram #꽃게당 #KkotGeDang #シンサコッケタン</h1>
        <div class="player-area" id="mainPlayerArea">
            <div id="board01">
                <img src="https://raw.githubusercontent.com/BenCizion/Att_self/main/files/2025_7event.jpg" />
                <video src="files/KakaoTalk_20250704_103528470.mp4" autoplay muted loop playsinline preload="none"></video>
                <video src="files/KakaoTalk_20250704_103529798.mp4" autoplay muted loop playsinline preload="none"></video>
                <video src="files/KakaoTalk_20250704_103531691.mp4" autoplay muted loop playsinline preload="none"></video>
                <video src="files/KakaoTalk_20250704_103533780.mp4" autoplay muted loop playsinline preload="none"></video>
                <video src="files/KakaoTalk_20250704_103536228.mp4" autoplay muted loop playsinline preload="none"></video>
                <video src="files/KakaoTalk_Video_2025-07-08-14-01-45.mp4" autoplay muted loop playsinline preload="none"></video>
                <video src="files/KakaoTalk_Video_2025-07-08-14-01-58.mp4" autoplay muted loop playsinline preload="none"></video>
            </div>
        </div>
    </div>
</body>
</html>

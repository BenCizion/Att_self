<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url('https://raw.githubusercontent.com/BenCizion/Att_self/main/꽃게당 배경 패턴(용량)_6.webp');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      color: #000;
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
      background-image: url('https://raw.githubusercontent.com/BenCizion/Att_self/main/꽃게당 배경 패턴(용량)_6.webp');
      padding: 10px 20px;
      border-radius: 8px;
    }

    video {
      width: 1280px;
      height: 720px;
    }
  </style>
</head>
<body>
  <h1>Attractt #꽃게당 #シンサコッケタン</h1>

  <video id="videoPlayer" autoplay muted></video>

  <script>
    const videos = [
      "DJJd3EWv7LQ_video.mp4",
      "DJJd8m6PIQ0_video.mp4",
      "DJJeBjJvD7Y_video.mp4"
    ];

    const videoPlayer = document.getElementById("videoPlayer");
    let currentVideoIndex = 0;

    // 첫번째 비디오만 재생, 끝나면 부모창에 알림만 보냄
    function playFirstVideo() {
      videoPlayer.src = videos[0];
      videoPlayer.play();
    }

    videoPlayer.addEventListener("ended", function() {
      // 부모(4.html)에게 영상 종료 메시지 전달
      if (window.parent) {
        window.parent.postMessage('video-ended', '*');
      }
    });

    // 첫 번째 비디오만 재생
    playFirstVideo();

    // (선택) 4.html에서 'play-video', 'pause-video' 메시지 받으면 제어
    window.addEventListener('message', function(event) {
      if (event.data === 'play-video') {
        videoPlayer.play();
      }
      if (event.data === 'pause-video') {
        videoPlayer.pause();
      }
    });
  </script>
</body>
</html>

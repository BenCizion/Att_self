<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>꽃게당 인스타그램 TV</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 100vw; height: 100vh; min-height: 100vh;
            background-color: #000;
            display: flex; justify-content: center; align-items: center;
        }
        #intro {
            width: 100vw; height: 100vh;
            background: url('https://raw.githubusercontent.com/BenCizion/Att_self/main/꽃게당 배경 패턴(용량)_6.webp') center/cover no-repeat;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        h1 {
            color: #fff; font-size: 24px; margin-bottom: 20px; padding: 10px 20px;
            background-color: rgba(0,0,0,0.6); border-radius: 8px;
        }
        .player-area {
            width: 1280px; height: 720px;
            max-width: 90vw; max-height: 70vw;
            position: relative; background: #000; overflow: hidden; display: flex;
        }
        #board01 {
            width: 100%; height: 100%;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: 1fr 1fr;
            gap: 4px;
            overflow: hidden;
        }
        #board01 video,
        #board01 img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            background: #000;
            aspect-ratio: 16/9;
        }
    </style>
</head>
<body>
    <div id="intro">
        <h1>Instagram #꽃게당 #KkotGeDang #シンサコッケタン</h1>
        <div class="player-area" id="mainPlayerArea">
            <div id="board01">
                <img data-src="https://raw.githubusercontent.com/BenCizion/Att_self/main/files/2025_7event.jpg" alt="" />
                <video data-src="https://raw.githubusercontent.com/BenCizion/Att_self/main/files/KakaoTalk_Video_2025-07-08-14-01-45.mp4" autoplay muted loop playsinline preload="none"></video>
                <video data-src="https://raw.githubusercontent.com/BenCizion/Att_self/main/files/KakaoTalk_Video_2025-07-08-14-01-58.mp4" autoplay muted loop playsinline preload="none"></video>
                <video data-src="https://raw.githubusercontent.com/BenCizion/Att_self/main/files/KakaoTalk_20250711_155153142.mp4" autoplay muted loop playsinline preload="none"></video>
                <video data-src="https://raw.githubusercontent.com/BenCizion/Att_self/main/files/KakaoTalk_20250711_155159021.mp4" autoplay muted loop playsinline preload="none"></video>
                <video data-src="https://raw.githubusercontent.com/BenCizion/Att_self/main/files/KakaoTalk_20250711_155201289.mp4" autoplay muted loop playsinline preload="none"></video>
                <video data-src="https://raw.githubusercontent.com/BenCizion/Att_self/main/files/KakaoTalk_20250717_151614042.mp4" autoplay muted loop playsinline preload="none"></video>
                <video data-src="https://raw.githubusercontent.com/BenCizion/Att_self/main/files/KakaoTalk_20250717_151616605.mp4" autoplay muted loop playsinline preload="none"></video>
            </div>
        </div>
    </div>
    <script>
        // 이미지, 비디오 lazyload
        const lazyLoadObserver = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const el = entry.target;
                    if (el.tagName === 'IMG' && el.dataset.src) {
                        el.src = el.dataset.src;
                        el.removeAttribute('data-src');
                    }
                    if (el.tagName === 'VIDEO' && el.dataset.src) {
                        el.src = el.dataset.src;
                        el.load();
                        el.removeAttribute('data-src');
                    }
                    observer.unobserve(el);
                }
            });
        }, { rootMargin: "100px" });

        document.querySelectorAll('#board01 img[data-src], #board01 video[data-src]').forEach(el => {
            lazyLoadObserver.observe(el);
        });
    </script>
</body>
</html>

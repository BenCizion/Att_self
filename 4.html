<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attractt & Video Switcher for KKotKeDang</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    .container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transition: opacity 1s ease;
      opacity: 0;
      z-index: 1;
    }
    .container.active {
      opacity: 1;
      z-index: 2;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- 어트랙트 보드 컨테이너 -->
  <div id="attractt" class="container">
    <iframe src="https://bencizion.github.io/Att_self/1.html" loading="lazy"></iframe>
  </div>
  <!-- 영상 루프 컨테이너 -->
  <div id="videos" class="container">
    <iframe src="https://bencizion.github.io/Att_self/6.html" loading="lazy"></iframe>
  </div>

  <script>
    const attracttContainer = document.getElementById('attractt');
    const videosContainer = document.getElementById('videos');
    const attracttIframe = attracttContainer.querySelector('iframe');
    const videosIframe = videosContainer.querySelector('iframe');
    let currentPage = 'attractt'; // 시작은 어트랙트 보드

    // 페이지 전환 함수
    function switchPage() {
      if (currentPage === 'attractt') {
        attracttContainer.classList.remove('active');
        videosContainer.classList.add('active');
        currentPage = 'videos';
        resumeVideos();
      } else {
        videosContainer.classList.remove('active');
        attracttContainer.classList.add('active');
        currentPage = 'attractt';
        pauseVideos();
        checkAttracttPremium();
        triggerAttracttSlides();
      }
    }

    // 영상 재생 제어
    function resumeVideos() {
      try {
        const videos = videosIframe.contentWindow.document.querySelectorAll('video');
        videos.forEach(video => {
          video.play().catch(err => console.error('Video play error:', err));
        });
      } catch (err) {
        console.error('Video resume error:', err);
      }
    }

    // 영상 일시 정지
    function pauseVideos() {
      try {
        const videos = videosIframe.contentWindow.document.querySelectorAll('video');
        videos.forEach(video => video.pause());
      } catch (err) {
        console.error('Video pause error:', err);
      }
    }

    // 어트랙트 Premium 제한 확인
    function checkAttracttPremium() {
      try {
        attracttIframe.contentWindow.document.addEventListener('DOMContentLoaded', () => {
          if (attracttIframe.contentWindow.document.body.innerText.includes('Premium')) {
            console.warn('Premium restriction detected');
          }
        });
      } catch (err) {
        console.error('Premium check error:', err);
      }
    }

    // 어트랙트 슬라이드 버튼 자동 클릭
    function triggerAttracttSlides() {
      console.log("Triggering attractt slides...");
      // 슬라이드 관련 추가 코드가 필요한 경우 작성
    }

    // 어트랙트 보드 컨테이너 우측 중앙에 마우스 우클릭 트리거
    function triggerRightClickAtCenter() {
      try {
        const rect = attracttContainer.getBoundingClientRect();
        const centerX = rect.right - rect.width / 4; // 우측 중앙 x 좌표
        const centerY = rect.top + rect.height / 2; // 중앙 y 좌표

        console.log(`Triggering right-click at X=${centerX}, Y=${centerY}`); // 좌표 확인용 로그

        const rightClickEvent = new MouseEvent('contextmenu', {
          bubbles: true,
          cancelable: true,
          clientX: centerX,
          clientY: centerY,
          button: 2 // 우클릭 버튼
        });

        attracttContainer.dispatchEvent(rightClickEvent);
      } catch (err) {
        console.error('Right click trigger error:', err);
      }
    }

    // 어트랙트 보드 활성화 시 트리거 실행
    attracttContainer.addEventListener('transitionend', () => {
      if (attracttContainer.classList.contains('active')) {
        setTimeout(triggerRightClickAtCenter, 100); // 100ms 지연 후 실행
      }
    });

    // 초기 설정
    attracttContainer.classList.add('active');
    setInterval(switchPage, 20000); // 20초마다 페이지 전환

    // iframe 로드 후 슬라이드 트리거 시작
    attracttIframe.addEventListener('load', triggerAttracttSlides);
  </script>
</body>
</html>

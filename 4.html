<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attractt & Video Switcher for KKotKeDang</title>
  <style>
     body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: url('꽃게당 배경 패턴(용량)_6.webp') no-repeat center center fixed; /* 배경 이미지 설정 */
    background-size: cover; /* 배경 이미지 크기 조정 */
  }
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: url('꽃게당 배경 패턴(용량)_6.webp') no-repeat center center fixed;
      background-size: cover;
    }
    .container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transition: opacity 1s ease;
      opacity: 0;
      z-index: 1;
    }
    .container.active {
      opacity: 1;
      z-index: 2;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- 어트랙트 보드 컨테이너 -->
  <div id="attractt" class="container">
    <iframe src="https://bencizion.github.io/Att_self/1.html" loading="lazy"></iframe>
  </div>
  <!-- 영상 루프 컨테이너 -->
  <div id="videos" class="container">
    <iframe src="https://bencizion.github.io/Att_self/6.html" loading="lazy"></iframe>
  </div>

  <script>
    const attracttContainer = document.getElementById('attractt');
    const videosContainer = document.getElementById('videos');
    const attracttIframe = attracttContainer.querySelector('iframe');
    const videosIframe = videosContainer.querySelector('iframe');
    let currentPage = 'attractt'; // 시작은 어트랙트 보드
    let intervalId;

    // 페이지 전환 함수
    function switchPage() {
      if (currentPage === 'attractt') {
        attracttContainer.classList.remove('active');
        videosContainer.classList.add('active');
        currentPage = 'videos';
        resumeVideos();
      } else {
        videosContainer.classList.remove('active');
        attracttContainer.classList.add('active');
        currentPage = 'attractt';
        pauseVideos();
        checkAttracttPremium();
        triggerAttracttSlides();
      }
    }

    // 영상 재생 제어
    function resumeVideos() {
      try {
        const videos = videosIframe.contentWindow.document.querySelectorAll('video');
        videos.forEach(video => {
          video.play().catch(err => console.error('Video play error:', err));
        });
      } catch (err) {
      //  console.error('Video resume error:', err);
        console.error('Video resume error:', err);
      }
    }

    // 영상 일시 정지
    function pauseVideos() {
      try {
        const videos = videosIframe.contentWindow.document.querySelectorAll('video');
        videos.forEach(video => video.pause());
      } catch (err) {
      //  console.error('Video pause error:', err);
        console.error('Video pause error:', err);
      }
    }

    // 어트랙트 Premium 제한 확인
    function checkAttracttPremium() {
      try {
        attracttIframe.contentWindow.document.addEventListener('DOMContentLoaded', () => {
          if (attracttIframe.contentWindow.document.body.innerText.includes('Premium')) {
          //  console.warn('Premium restriction detected');
            console.warn('Premium restriction detected');
          }
        });
      } catch (err) {
     //   console.error('Premium check error:', err);
        console.error('Premium check error:', err);
      }
    }

    // 어트랙트 슬라이드 버튼 자동 클릭
    function triggerAttracttSlides() {
    //  console.log("Triggering attractt slides...");
      // 슬라이드 관련 추가 코드가 필요한 경우 작성
    }
      try {
        const slides = attracttIframe.contentWindow.document.querySelectorAll('.slide');
        let activeSlide = attracttIframe.contentWindow.document.querySelector('.slide.active');
        if (!activeSlide) {
          console.warn("No active slide found!");
          return;
        }

        // 현재 슬라이드 비활성화
        activeSlide.classList.remove('active');

    
   // 슬라이드 작동 함수
function triggerAttracttSlides() {
  try {
    // 슬라이드 전환 로직 작성
    const slides = attracttIframe.contentWindow.document.querySelectorAll('.slide'); // 슬라이드 요소들
    let activeSlide = attracttIframe.contentWindow.document.querySelector('.slide.active'); // 현재 활성 슬라이드
    if (!activeSlide) {
     // console.warn("No active slide found!");
      return;
        // 다음 슬라이드 활성화 (순환 구조)
        let nextSlide = activeSlide.nextElementSibling || slides[0];
        nextSlide.classList.add('active');
        console.log("Slide switched to:", nextSlide);
      } catch (err) {
        console.error("Error triggering slides:", err);
      }
    }

    // 현재 슬라이드 비활성화
    activeSlide.classList.remove('active');
    // 어트랙트 보드 컨테이너 우측 클릭 이벤트 핸들러
    function handleClickEvent(event) {
      const rect = attracttContainer.getBoundingClientRect();
      const clickX = event.clientX;

    // 다음 슬라이드 활성화 (순환 구조)
    let nextSlide = activeSlide.nextElementSibling || slides[0];
    nextSlide.classList.add('active');
   // console.log("Slide switched to:", nextSlide);
  } catch (err) {
  //  console.error("Error triggering slides:", err);
  }
}
      // 클릭 위치가 컨테이너의 우측 2% 영역인지 확인
      if (clickX > rect.left + (rect.width * 0.98)) {
        console.log("Right 2% of the container clicked.");
        triggerAttracttSlides(); // 슬라이드 트리거
      }
    }

// 어트랙트 보드 컨테이너 우측 클릭 이벤트 핸들러
attracttContainer.addEventListener('click', (event) => {
  const rect = attracttContainer.getBoundingClientRect();
  const clickX = event.clientX;
    // 초기 설정
    function initialize() {
      attracttContainer.classList.add('active');
      intervalId = setInterval(switchPage, 20000); // 20초마다 페이지 전환
      attracttIframe.addEventListener('load', triggerAttracttSlides);
      attracttContainer.addEventListener('click', handleClickEvent);

  // 클릭 위치가 컨테이너의 우측 2% 영역인지 확인
  if (clickX > rect.left + (rect.width * 0.98)) {
   // console.log("Right 2% of the container clicked.");
    triggerAttracttSlides(); // 슬라이드 트리거
  }
});
    
      // 페이지 언로드 시 리소스 정리
      window.addEventListener('beforeunload', cleanUp);
    }

    // 초기 설정
    attracttContainer.classList.add('active');
    setInterval(switchPage, 20000); // 20초마다 페이지 전환
    // 리소스 정리
    function cleanUp() {
      clearInterval(intervalId);
      attracttIframe.removeEventListener('load', triggerAttracttSlides);
      attracttContainer.removeEventListener('click', handleClickEvent);
      console.log("Cleaned up resources to prevent memory leaks.");
    }

    // iframe 로드 후 슬라이드 트리거 시작
    attracttIframe.addEventListener('load', triggerAttracttSlides);
    // 초기화 실행
    initialize();
  </script>
</body>
</html>

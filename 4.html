<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attractt & Video Switcher for KKotKeDang</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: url('꽃게당 배경 패턴(용량)_6.webp') no-repeat center center fixed;
      background-size: cover;
    }
    .container {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      transition: opacity 1s ease;
      opacity: 0; z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.2);
    }
    .container.active {
      opacity: 1; z-index: 2;
    }
    video {
      width: 80vw;
      height: 80vh;
      background: #000;
    }
    iframe {
      width: 80vw;
      height: 80vh;
      border: none;
      background: #fff;
    }
  </style>
</head>
<body>
  <!-- 어트랙트 보드 컨테이너 -->
  <div id="attractt" class="container">
    <iframe src="https://bencizion.github.io/Att_self/1.html" loading="lazy" id="attracttFrame"></iframe>
  </div>
  <!-- 영상 컨테이너 -->
  <div id="videos" class="container active">
    <video id="videoPlayer" controls autoplay></video>
  </div>

  <script>
    // 영상 파일 목록
    const videosList = [
      "DJJd3EWv7LQ_video.mp4",
      "DJJd8m6PIQ0_video.mp4",
      "DJJeBjJvD7Y_video.mp4"
    ];
    let currentVideoIndex = 0;

    const attracttContainer = document.getElementById('attractt');
    const videosContainer = document.getElementById('videos');
    const videoPlayer = document.getElementById('videoPlayer');
    let attracttTimer = null;

    // 영상 재생 함수
    function playVideo(index) {
      videoPlayer.src = videosList[index];
      videoPlayer.currentTime = 0;
      videoPlayer.play();
      videosContainer.classList.add('active');
      attracttContainer.classList.remove('active');
    }

    // 영상 종료 시 이벤트
    videoPlayer.onended = function() {
      // 영상이 끝나면 어트랙트 보드 보여주기
      videosContainer.classList.remove('active');
      attracttContainer.classList.add('active');
      // 2분 후 다음 영상 재생
      attracttTimer = setTimeout(() => {
        currentVideoIndex = (currentVideoIndex + 1) % videosList.length;
        playVideo(currentVideoIndex);
      }, 120000); // 2분 = 120,000ms
    };

    // 어트랙트 보드를 클릭하면 즉시 다음 영상 재생 (선택 기능, 필요 없다면 삭제 가능)
    attracttContainer.addEventListener('click', function() {
      clearTimeout(attracttTimer);
      currentVideoIndex = (currentVideoIndex + 1) % videosList.length;
      playVideo(currentVideoIndex);
    });

    // 페이지 로드 시 첫 영상 재생
    window.onload = function() {
      playVideo(currentVideoIndex);
    };
  </script>
</body>
</html>

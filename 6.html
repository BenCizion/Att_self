<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>꽃게당 인스타그램 TV</title>
  <style>
    body, html { margin: 0; padding: 0; width: 100vw; height: 100vh;}
    #viewer {
      width: 100vw;
      height: 100vh;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <iframe id="viewer" src="board1.html"></iframe>
  <script>
    const pages = ["board1.html", "board2.html", "video.html"];
    let current = 0;
    const viewer = document.getElementById("viewer");

    function nextPage() {
      current = (current + 1) % pages.length;
      viewer.src = pages[current];
    }

    setInterval(nextPage, 15000); // 30초마다 전환
  </script>
</body>
</html>

<!DOCTYPE html>
 <html lang="ko">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <style>
     body {
       margin: 0;
       padding: 0;
       height: 100vh;
       background-image: url('https://raw.githubusercontent.com/BenCizion/Att_self/main/bg_img_05.png');
       background-size: cover;
       background-position: center;
       background-repeat: no-repeat;
       display: flex;
       flex-direction: column;
       align-items: center;
       justify-content: center;
     }
 
     h1 {
       color: #000;
       font-size: 24px;
       margin-bottom: 20px;
       text-align: center;
       background-color: rgba(255, 255, 255, 0.7); /* 배경이 흐릴 때 가독성용 */
       padding: 10px 20px;
       border-radius: 8px;
     }
 
     .attractt-container {
     .display-container {
       width: 1200px;
       height: 675px;
       background-color: rgba(255, 255, 255, 0.9);
       padding: 20px;
       border-radius: 12px;
       box-sizing: border-box;
       position: relative;
     }
 
     .content {
       position: absolute;
       top: 0;
       left: 0;
       width: 100%;
       height: 100%;
       display: none;
     }
 
     .content.active {
       display: block;
     }
 
     video {
       width: 1200px;
       height: 675px;
       width: 100%;
       height: 100%;
       border-radius: 12px;
       margin-bottom: 20px;
     }
 
     @media screen and (max-width: 768px) {
       .attractt-container, video {
       .display-container, video {
         width: 90%;
         height: auto;
       }
     }
   </style>
 </head>
 <body>
   <h1>Attractt #꽃게당 #シンサコッケタン</h1>
 
   <video controls>
     <source src="DJJd3EWv7LQ_video.mp4" type="video/mp4">
     Your browser does not support the video tag.
   </video>
 
   <div class="attractt-container" data-idx="0" data-code="ms2mgdw97VVAJ9r" data-board="slide"></div>
 
   <video controls>
     <source src="DJJd8m6PIQ0_video.mp4" type="video/mp4">
     Your browser does not support the video tag.
   </video>
 
   <div class="attractt-container" data-idx="1" data-code="ms2mgdw97VVAJ9r" data-board="slide"></div>
 
   <video controls>
     <source src="DJJeBjJvD7Y_video.mp4" type="video/mp4">
     Your browser does not support the video tag.
   </video>
 
   <div class="attractt-container" data-idx="2" data-code="ms2mgdw97VVAJ9r" data-board="slide"></div>
   <div class="display-container">
     <div class="content active">
       <video controls>
         <source src="DJJd3EWv7LQ_video.mp4" type="video/mp4">
         Your browser does not support the video tag.
       </video>
     </div>
     <div class="content">
       <div class="attractt-container" data-idx="0" data-code="ms2mgdw97VVAJ9r" data-board="slide"></div>
     </div>
     <div class="content">
       <video controls>
         <source src="DJJd8m6PIQ0_video.mp4" type="video/mp4">
         Your browser does not support the video tag.
       </video>
     </div>
     <div class="content">
       <div class="attractt-container" data-idx="1" data-code="ms2mgdw97VVAJ9r" data-board="slide"></div>
     </div>
     <div class="content">
       <video controls>
         <source src="DJJeBjJvD7Y_video.mp4" type="video/mp4">
         Your browser does not support the video tag.
       </video>
     </div>
     <div class="content">
       <div class="attractt-container" data-idx="2" data-code="ms2mgdw97VVAJ9r" data-board="slide"></div>
     </div>
   </div>
 
 <script>
        const videoElement = document.getElementById('video');
        const attracttContainer = document.getElementById('attractt-container');

        let isVideoVisible = true;

        function toggleVisibility() {
            if (isVideoVisible) {
                videoElement.style.display = 'none';
                attracttContainer.style.display = 'block';
            } else {
                videoElement.style.display = 'block';
                attracttContainer.style.display = 'none';
            }
            isVideoVisible = !isVideoVisible;
        }

        // 초기 설정: 비디오를 먼저 표시
        videoElement.style.display = 'block';

        // 10초마다 toggleVisibility 함수 실행
        setInterval(toggleVisibility, 10000);
    </script>

 </body>
 </html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url('https://raw.githubusercontent.com/BenCizion/Att_self/main/bg_img_05.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      color: #000;
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 10px 20px;
      border-radius: 8px;
    }

    .attractt-container, .video-container {
      display: none; /* 초기에는 두 컨텐츠 모두 보이지 않음 */
      width: 1200px;
      height: 675px;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 12px;
      box-sizing: border-box;
      position: relative;
    }

    .video-container video {
      width: 100%;
      height: 100%;
      border-radius: 12px;
    }

    @media screen and (max-width: 768px) {
      .attractt-container, .video-container {
        width: 90%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <h1>Attractt #꽃게당 #シンサコッケタン</h1>

  <!-- Attractt 컨테이너 -->
  <div class="attractt-container" data-idx="0" data-code="ms2mgdw97VVAJ9r" data-board="slide"></div>

  <!-- 비디오 컨테이너 -->
  <div class="video-container">
    <video autoplay muted loop>
      <source src="https://path-to-your-video/video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script type="text/javascript">
    (function(d, s) {
      var j, e = d.getElementsByTagName(s)[0], h = "https://cdn.attractt.com/embed_v2/index.js";
      if (typeof AttracttTower === "function" || e.src === h) { return; }
      j = d.createElement(s);
      j.src = h;
      j.async = true;
      e.parentNode.insertBefore(j, e);
    })(document, "script");

    // JavaScript로 교차 표시 로직
    document.addEventListener("DOMContentLoaded", function() {
      const attracttContainer = document.querySelector(".attractt-container");
      const videoContainer = document.querySelector(".video-container");

      let isAttracttVisible = true;

      // 초기 표시 설정
      attracttContainer.style.display = "block";

      // 5초마다 교차 표시
      setInterval(() => {
        if (isAttracttVisible) {
          attracttContainer.style.display = "none";
          videoContainer.style.display = "block";
        } else {
          attracttContainer.style.display = "block";
          videoContainer.style.display = "none";
        }
        isAttracttVisible = !isAttracttVisible;
      }, 5000); // 5000ms = 5초
    });
  </script>
</body>
</html>

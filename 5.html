<body>
   <h1>Attractt #꽃게당 #シンサコッケタン</h1>
 
   <video id="videoPlayer" autoplay muted></video>
   <div id="attracttContainer" class="attractt-container" data-idx="0" data-code="ms2mgdw97VVAJ9r" data-board="slide" style="display: none;"></div>

   <script type="text/javascript">
      (function(d, s) {
         var j, e = d.getElementsByTagName(s)[0], h = "https://cdn.attractt.com/embed_v2/index.js";
         if (typeof AttracttTower === "function" || e.src === h) { return; }
         j = d.createElement(s);
         j.src = h;
         j.async = true;
         e.parentNode.insertBefore(j, e);
      })(document, "script");
   </script>

   <script>
       const videos = [
           "DJJd3EWv7LQ_video.mp4",
           "DJJd8m6PIQ0_video.mp4",
           "DJJeBjJvD7Y_video.mp4"
       ];

       const videoPlayer = document.getElementById("videoPlayer");
       const attracttContainer = document.getElementById("attracttContainer");
       let currentVideoIndex = 0;

       function showAttracttContainer(callback) {
           attracttContainer.style.display = "block"; // 컨테이너 표시
           setTimeout(() => {
               attracttContainer.style.display = "none"; // 컨테이너 숨김
               callback(); // 다음 비디오 재생
           }, 10000); // 10초 동안 표시
       }

       function playNextVideo() {
           if (currentVideoIndex > 0) {
               // 컨테이너를 보여주고 난 후 다음 비디오 재생
               showAttracttContainer(() => {
                   videoPlayer.src = videos[currentVideoIndex];
                   videoPlayer.play();
                   currentVideoIndex = (currentVideoIndex + 1) % videos.length; // 인덱스 순환
               });
           } else {
               // 첫 번째 비디오는 바로 재생
               videoPlayer.src = videos[currentVideoIndex];
               videoPlayer.play();
               currentVideoIndex = (currentVideoIndex + 1) % videos.length; // 인덱스 순환
           }
       }

       videoPlayer.addEventListener("ended", playNextVideo);

       // 첫 번째 비디오 재생 시작
       playNextVideo();
   </script>
</body>

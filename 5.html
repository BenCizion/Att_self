<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.html</title>
    <style>
        #video, #attractt-container {
            display: none;
        }
    </style>
</head>
<body>
    <video id="video" autoplay muted>
        <source src="your-video-file.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div id="attractt-container">
        <p>Attractt container content here</p>
    </div>

    <script>
        const videoElement = document.getElementById('video');
        const attracttContainer = document.getElementById('attractt-container');

        let isVideoVisible = true;

        function toggleVisibility() {
            if (isVideoVisible) {
                videoElement.style.display = 'none';
                attracttContainer.style.display = 'block';
            } else {
                videoElement.style.display = 'block';
                attracttContainer.style.display = 'none';
            }
            isVideoVisible = !isVideoVisible;
        }

        // 초기 설정: 비디오를 먼저 표시
        videoElement.style.display = 'block';

        // 10초마다 toggleVisibility 함수 실행
        setInterval(toggleVisibility, 10000);
    </script>
</body>
</html>

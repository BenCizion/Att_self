<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Only</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      background: #000;
      overflow: hidden;
    }
    #videoPlayer {
      display: block;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background: #000;
    }
  </style>
</head>
<body>
  <video id="videoPlayer" autoplay muted playsinline></video>
  <script>
    // 영상 파일명 목록 (videos 폴더 기준)
    const videos = [
      "videos/DJJd3EWv7LQ_video.mp4",
      "videos/DJJd8m6PIQ0_video.mp4",
      "videos/DJJeBjJvD7Y_video.mp4"
    ];
    const player = document.getElementById("videoPlayer");
    let current = 0;

    function playNext() {
      player.src = videos[current];
      player.play();
      current = (current + 1) % videos.length; // 마지막 영상 뒤엔 처음으로 반복
    }
    player.addEventListener("ended", playNext);
    playNext(); // 첫 영상 재생
  </script>
</body>
</html>

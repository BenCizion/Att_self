<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Video List</title>
  <style>
    body {
      background: #222;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
    .videos {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    video {
      background: #000;
      border: 2px solid #444;
      border-radius: 8px;
      width: 320px;
      height: 240px;
    }
    .caption {
      text-align: center;
      margin-top: 8px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Videos</h1>
  <div class="videos">
    <div>
      <video controls>
        <source src="videos/DJJd3EWv7LQ_video.mp4" type="video/mp4">
        이 브라우저는 video 태그를 지원하지 않습니다.
      </video>
      <div class="caption">DJJd3EWv7LQ_video.mp4</div>
    </div>
    <div>
      <video controls>
        <source src="videos/DJJd8m6PIQ0_video.mp4" type="video/mp4">
        이 브라우저는 video 태그를 지원하지 않습니다.
      </video>
      <div class="caption">DJJd8m6PIQ0_video.mp4</div>
    </div>
    <div>
      <video controls>
        <source src="videos/DJJeBjJvD7Y_video.mp4" type="video/mp4">

      </video>
      <div class="caption">DJJeBjJvD7Y_video.mp4</div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Video Loop</title>
  <script>
    // 10초 동영상 재생 후 board1.html로 이동
    window.onload = function() {
      setTimeout(() => {
        window.location.href = "board1.html";
      }, 10000); // 10초
    };
  </script>
</head>
<body style="margin:0;display:flex;align-items:center;justify-content:center;height:100vh;background:black;">
  <video src="your_video.mp4" width="1280" height="720" autoplay muted></video>
</body>
</html>

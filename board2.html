<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>꽃게당 인스타그램 TV</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .player-area {
            width: 1280px;
            height: 720px;
            position: relative;
            background: #000;
        }
        #board02 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            padding: 4px;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: 1fr;
            gap: 4px;
        }
        #board02 video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #000;
        }
    </style>
</head>
<body>
    <div class="player-area" id="mainPlayerArea">
        <div id="board02">
            <video src="https://raw.githubusercontent.com/BenCizion/Att_self/main/files/CxYI733J18n_video.mp4" autoplay muted loop playsinline></video>
            <video src="https://raw.githubusercontent.com/BenCizion/Att_self/main/files/C86jJespbJf_video.mp4" autoplay muted loop playsinline></video>
            <video src="https://raw.githubusercontent.com/BenCizion/Att_self/main/files/DAF7Az_yli__video.mp4" autoplay muted loop playsinline></video>
            <video src="https://raw.githubusercontent.com/BenCizion/Att_self/main/files/C6C8OxVyIR6_video.mp4" autoplay muted loop playsinline></video>
        </div>
    </div>
</body>
</html>

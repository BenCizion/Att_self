<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>꽃게당 인스타그램 TV</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 100vw; height: 100vh; min-height: 100vh;
            background-color: #000;
            display: flex; justify-content: center; align-items: center;
        }
        #intro {
            width: 100vw; height: 100vh;
            background: url('https://raw.githubusercontent.com/BenCizion/Att_self/main/bg_img_06.png') center/cover no-repeat;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        h1 {
            color: #fff; font-size: 24px; margin-bottom: 20px; padding: 10px 20px;
            background-color: rgba(0,0,0,0.6); border-radius: 8px;
        }
        .player-area {
            width: 1280px; height: 720px;
            max-width: 90vw; max-height: 70vw;
            position: relative; background: #000; overflow: hidden; display: flex;
        }
        #board01 {
            width: 100%; height: 100%;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: 1fr 1fr;
            gap: 4px;
            overflow: hidden;
        }
        #board01 video,
        #board01 img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            background: #000;
            /* 아래 줄 추가! */
            aspect-ratio: 16/9;
        }
    </style>
</head>
<body>
    <div id="intro">
        <h1>Instagram #꽃게당 #KkotGeDang #シンサ코ッケタン</h1>
        <div class="player-area" id="mainPlayerArea">
            <div id="board01">
                <img src="https://raw.githubusercontent.com/BenCizion/Att_self/main/files/2025_7event.jpg" />
                <video src="https://raw.githubusercontent.com/BenCizion/Att_self/main/files/KakaoTalk_Video_2025-07-08-14-01-45.mp4" autoplay muted loop playsinline preload="none"></video>
                <video src="https://raw.githubusercontent.com/BenCizion/Att_self/main/files/KakaoTalk_Video_2025-07-08-14-01-58.mp4" autoplay muted loop playsinline preload="none"></video>
                <video src="https://raw.githubusercontent.com/BenCizion/Att_self/main/files/KakaoTalk_20250711_155153142.mp4" autoplay muted loop playsinline preload="none"></video>
                <video src="https://raw.githubusercontent.com/BenCizion/Att_self/main/files/KakaoTalk_20250711_155159021.mp4" autoplay muted loop playsinline preload="none"></video>
                <video src="https://raw.githubusercontent.com/BenCizion/Att_self/main/files/KakaoTalk_20250711_155201289.mp4" autoplay muted loop playsinline preload="none"></video>
                <video src="https://raw.githubusercontent.com/BenCizion/Att_self/main/files/KakaoTalk_Video_2025-07-08-15-15-31.mp4" autoplay muted loop playsinline preload="none"></video>
                <video src="https://raw.githubusercontent.com/BenCizion/Att_self/main/files/KakaoTalk_Video_2025-07-08-15-15-41.mp4" autoplay muted loop playsinline preload="none"></video>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url('https://raw.githubusercontent.com/BenCizion/Att_self/main/bg_img_01.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      color: #000;
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.7); /* 배경이 흐릴 때 가독성용 */
      padding: 10px 20px;
      border-radius: 8px;
    }

    .attractt-container {
      width: 1200px;
      height: 675px;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 12px;
      box-sizing: border-box;
    }

    @media screen and (max-width: 768px) {
      .attractt-container {
        width: 90%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <h1>Attractt #꽃게당 #シンサコッケタン</h1>

  <div class="attractt-container" data-idx="0" data-code="ms2mgdw97VVAJ9r" data-board="slide"></div>

  <script type="text/javascript">
    (function(d, s) {
      var j, e = d.getElementsByTagName(s)[0], h = "https://cdn.attractt.com/embed_v2/index.js";
      if (typeof AttracttTower === "function" || e.src === h) { return; }
      j = d.createElement(s);
      j.src = h;
      j.async = true;
      e.parentNode.insertBefore(j, e);
    })(document, "script");
  </script>
</body>
</html>

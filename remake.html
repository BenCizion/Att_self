<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>꽃게당 인스타그램 TV</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #intro {
      width: 100%;
      height: 100%;
      background: url('https://BenCizion.github.io/Att_self/bg_img_06.png') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      color: #fff;
      font-size: 24px;
      margin-bottom: 20px;
      padding: 10px 20px;
      background-color: rgba(0,0,0,0.6);
      border-radius: 8px;
    }

    .player-area {
      width: 1280px;
      height: 720px;
      position: relative;
      background: #000;
    }

    #videoPlayer {
      width: 100%;
      height: 100%;
    }

    #board {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      padding: 4px;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 4px;
    }

    #board video,
    #board img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: #000;
    }
  </style>
</head>
<body>
  <div id="intro">
    <h1>Instagram #꽃게당 #シンサコッケタン</h1>

    <div class="player-area">
      <video id="videoPlayer" autoplay muted playsinline></video>

      <div id="board">
        <video src="https://cdn.attractt.com/contents/2025/06/02/DJ1DC_uPZ6c_video.mp4" autoplay muted loop playsinline preload="none"></video>
        <video src="https://cdn.attractt.com/contents/2025/06/02/DJi_VeOPKOn_video.mp4" autoplay muted loop playsinline preload="none"></video>
        <video src="https://cdn.attractt.com/contents/2025/06/02/DJtLVSIvl4o_video.mp4" autoplay muted loop playsinline preload="none"></video>
        <video src="https://cdn.attractt.com/contents/2025/06/02/DIlFOJQPHp2_video.mp4" autoplay muted loop playsinline preload="none"></video>
        <img src="https://cdn.attractt.com/contents/2025/05/29/DJjASC7vj-j_image.jpg" />
        <video src="https://cdn.attractt.com/contents/2025/06/02/DJyTJKuvasB_video.mp4" autoplay muted loop playsinline preload="none"></video>
        <video src="https://cdn.attractt.com/contents/2025/06/02/DJtPCkyPgIM_video.mp4" autoplay muted loop playsinline preload="none"></video>
        <video src="https://cdn.attractt.com/contents/2025/06/02/DJBSiePvBJK_video.mp4" autoplay muted loop playsinline preload="none"></video>
      </div>
    </div>
  </div>

  <script>
    const videos = [
      { src: "DJJd3EWv7LQ_video.mp4", duration: 10000 },  // 10초
      { src: "DJJd8m6PIQ0_video.mp4", duration: 10000 },  // 10초
      { src: "DJJeBjJvD7Y_video.mp4", duration: 10000 }   // 10초
    ];

    const player = document.getElementById("videoPlayer");
    const board = document.getElementById("board");

    let current = 0;
    let timeoutId = null;

    function playNextVideo() {
      if (current < videos.length) {
        player.src = videos[current].src;
        player.play();

        // 재생 시간 동안 기다렸다가 다음 영상 재생
        timeoutId = setTimeout(() => {
          current++;
          playNextVideo();
        }, videos[current].duration);
      } else {
        showBoard();
      }
    }

    function showBoard() {
      player.style.display = "none";
      board.style.display = "grid";

      setTimeout(() => {
        board.style.display = "none";
        player.style.display = "block";
        current = 0;
        playNextVideo();
      }, 20000); // 20초간 보드 보여줌
    }

    // 페이지 시작 시 첫 영상 재생
    playNextVideo();
  </script>
</body>
</html>

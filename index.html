<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #FFFFFF; /* 배경색: 하얀색 */
            height: 100vh; /* 전체 화면 높이 */
            display: flex;
            flex-direction: column; /* 세로 배치 */
            justify-content: center; /* 전체를 중앙으로 */
            align-items: center; /* 가운데 정렬 */
        }
        h1 {
            color: #000000; /* 글자색: 검정색 */
            font-size: 24px; /* 글자 크기 */
            margin: 0; /* 기본 여백 제거 */
            padding-bottom: 10px; /* 보드와의 간격 최소화 */
            text-align: center;
        }
        .attractt-container {
            width: 1200px; /* 가로 1200px */
            height: 675px; /* 세로 675px (16:9 비율) */
            margin: 0; /* 외부 여백 제거 */
            padding: 20px; /* 내부 여백 유지 */
            box-sizing: border-box; /* 패딩 포함 크기 계산 */
            overflow: hidden; /* 넘치는 콘텐츠 숨김 */
            background-color: #FFFFFF; /* 보드 주변 배경 하얀색 */
        }
    </style>
</head>
<body>
    <h1>Attractt #꽃게당 #シンサコッケタン</h1>

    <div class="attractt-container" data-idx="0" data-code="ms2mgdw97VVAJ9r" data-board="slide"></div>

    <script type="text/javascript">
        // ATTRACTT 기본 스크립트
        (function(d, s) {
            var j, e = d.getElementsByTagName(s)[0], h = "https://cdn.attractt.com/embed_v2/index.js";
            if (typeof AttracttTower === "function" || e.src === h) { return; }
            j = d.createElement(s);
            j.src = h;
            j.async = true;
            e.parentNode.insertBefore(j, e);
        })(document, "script");

        // 자동 슬라이드 스크립트
        (function() {
            const slideInterval = 5000; // n초 (5초)
            const direction = "right"; // k 방향 ("left" 또는 "right")

            // 버튼 ID (확인한 ID 사용)
            const prevButtonId = "#prev-button"; // <div id="prev-button" class="arrow-button left">
            const nextButtonId = "#next-button"; // <div id="next-button" class="arrow-button right">

            // 버튼 클릭 함수
            function clickSlideButton() {
                const button = document.querySelector(direction === "right" ? nextButtonId : prevButtonId);
                if (button) {
                    console.log("Button found:", button);
                    button.click(); // 버튼 클릭
                } else {
                    console.warn("Slide button not found. Selector:", direction === "right" ? nextButtonId : prevButtonId);
                }
            }

            // 슬라이더 초기화
            function initSlider() {
                console.log("Slider initialized");
                setInterval(clickSlideButton, slideInterval);
            }

            // MutationObserver로 버튼 로드 감지
            function observeButtons() {
                const target = document.querySelector(".attractt-container");
                if (!target) {
                    console.warn("Attractt container not found");
                    return;
                }

                const observer = new MutationObserver((mutations, obs) => {
                    const button = document.querySelector(nextButtonId);
                    if (button) {
                        console.log("Next button detected, starting slider");
                        obs.disconnect(); // 감지 후 중지
                        initSlider();
                    }
                });

                observer.observe(target, {
                    childList: true,
                    subtree: true
                });
            }

            // 페이지 로드 후 실행
            window.addEventListener("load", () => {
                console.log("Page loaded, starting button observation");
                observeButtons();
            });
        })();
    </script>
</body>
</html>

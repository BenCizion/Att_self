<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #FFFFFF; /* 배경색: 하얀색 */
            height: 100vh; /* 전체 화면 높이 */
            display: flex;
            flex-direction: column; /* 세로 배치 */
            justify-content: center; /* 전체를 중앙으로 */
            align-items: center; /* 가운데 정렬 */
        }
        h1 {
            color: #000000; /* 글자색: 검정색 */
            font-size: 24px; /* 글자 크기 */
            margin: 0; /* 기본 여백 제거 */
            padding-bottom: 10px; /* 보드와의 간격 최소화 */
            text-align: center;
        }
        .attractt-container {
            width: 1200px; /* 가로 1200px */
            height: 675px; /* 세로 675px (16:9 비율) */
            margin: 0; /* 외부 여백 제거 */
            padding: 20px; /* 내부 여백 유지 */
            box-sizing: border-box; /* 패딩 포함 크기 계산 */
            overflow: hidden; /* 넘치는 콘텐츠 숨김 */
            background-color: #FFFFFF; /* 보드 주변 배경 하얀색 */
        }
        /* 버튼 강제 활성화 */
        .arrow-button {
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
            position: static !important; /* 위치 고정 해제 */
            z-index: 9999 !important; /* 최상위 표시 */
        }
    </style>
</head>
<body>
    <h1>Attractt #꽃게당 #シンサコッケタン</h1>

    <div class="attractt-container" data-idx="0" data-code="ms2mgdw97VVAJ9r" data-board="slide"></div>

    <script type="text/javascript">
        // ATTRACTT 기본 스크립트
        (function(d, s) {
            var j, e = d.getElementsByTagName(s)[0], h = "https://cdn.attractt.com/embed_v2/index.js";
            if (typeof AttracttTower === "function" || e.src === h) { return; }
            j = d.createElement(s);
            j.src = h;
            j.async = true;
            e.parentNode.insertBefore(j, e);
        })(document, "script");

        // 자동 슬라이드 스크립트
        (function() {
            const slideInterval = 5000; // n초 (5초)
            const direction = "right"; // k 방향 ("left" 또는 "right")

            // 버튼 선택자
            const prevButtonSelector = "#prev-button"; // <div id="prev-button" class="arrow-button left">
            const nextButtonSelector = "#next-button"; // <div id="next-button" class="arrow-button right">

            // 버튼 클릭 함수
            function clickSlideButton() {
                const button = document.querySelector(direction === "right" ? nextButtonSelector : prevButtonSelector);
                if (button) {
                    console.log("Button found:", button);
                    // 버튼 강제 활성화
                    button.style.display = "block";
                    button.style.visibility = "visible";
                    button.style.opacity = "1";

                    // 1. 기본 클릭
                    try {
                        button.click();
                        console.log("Default click attempted");
                    } catch (e) {
                        console.warn("Default click failed:", e);
                    }

                    // 2. MouseEvent 클릭
                    try {
                        const clickEvent = document.createEvent("MouseEvents");
                        clickEvent.initMouseEvent("click", true, true, window, 0, 0, 0, 0, 0, false, false, false, false, 0, null);
                        button.dispatchEvent(clickEvent);
                        console.log("MouseEvent click dispatched");
                    } catch (e) {
                        console.warn("MouseEvent click failed:", e);
                    }

                    // 3. mousedown 이벤트 (대비)
                    try {
                        const mouseDownEvent = document.createEvent("MouseEvents");
                        mouseDownEvent.initMouseEvent("mousedown", true, true, window, 0, 0, 0, 0, 0, false, false, false, false, 0, null);
                        button.dispatchEvent(mouseDownEvent);
                        console.log("MouseDown event dispatched");
                    } catch (e) {
                        console.warn("MouseDown event failed:", e);
                    }
                } else {
                    console.warn("Slide button not found. Selector:", direction === "right" ? nextButtonSelector : prevButtonSelector);
                }
            }

            // 슬라이더 초기화
            function initSlider() {
                console.log("Slider initialized");
                setInterval(clickSlideButton, slideInterval);
                // ATTRACTT API 확인
                if (window.AttracttTower) {
                    console.log("AttracttTower API found:", window.AttracttTower);
                }
            }

            // 버튼 로드 대기
            let attempts = 0;
            const maxAttempts = 60; // 최대 30초 대기
            const checkButtonLoaded = setInterval(() => {
                const button = document.querySelector(nextButtonSelector);
                attempts++;
                if (button) {
                    console.log("Next button loaded, starting slider");
                    clearInterval(checkButtonLoaded);
                    initSlider();
                } else {
                    console.log("Waiting for button... Attempt:", attempts);
                    if (attempts >= maxAttempts) {
                        console.warn("Failed to load button after", maxAttempts, "attempts");
                        clearInterval(checkButtonLoaded);
                    }
                }
            }, 500); // 0.5초마다 체크
        })();
    </script>
</body>
</html>

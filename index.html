<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #FFFFFF; /* 배경색: 하얀색 */
            height: 100vh; /* 전체 화면 높이 */
            display: flex;
            flex-direction: column; /* 세로 배치 */
            justify-content: center; /* 전체를 중앙으로 */
            align-items: center; /* 가운데 정렬 */
        }
        h1 {
            color: #000000; /* 글자색: 검정색 */
            font-size: 24px; /* 글자 크기 */
            margin: 0; /* 기본 여백 제거 */
            padding-bottom: 10px; /* 보드와의 간격 최소화 */
            text-align: center;
        }
        .attractt-container {
            width: 1200px; /* 가로 1200px */
            height: 675px; /* 세로 675px (16:9 비율) */
            margin: 0; /* 외부 여백 제거 */
            padding: 20px; /* 내부 여백 유지 */
            box-sizing: border-box; /* 패딩 포함 크기 계산 */
            overflow: hidden; /* 넘치는 콘텐츠 숨김 */
            background-color: #FFFFFF; /* 보드 주변 배경 하얀색 */
        }
    </style>
</head>
<body>
    <h1>Attractt #꽃게당 #シンサコッケタン</h1>

    <div class="attractt-container" data-idx="0" data-code="ms2mgdw97VVAJ9r" data-board="slide"></div>

    <script type="text/javascript">
        // ATTRACTT 기본 스크립트
        (function(d, s) {
            var j, e = d.getElementsByTagName(s)[0], h = "https://cdn.attractt.com/embed_v2/index.js";
            if (typeof AttracttTower === "function" || e.src === h) { return; }
            j = d.createElement(s);
            j.src = h;
            j.async = true;
            e.parentNode.insertBefore(j, e);
        })(document, "script");

        // 자동 슬라이드 스크립트
        (function() {
            const slideInterval = 5000; // n초 (밀리초 단위, 5초)
            const direction = "right"; // k 방향 ("left" 또는 "right")
            let preloadedImages = []; // 프리로딩용 이미지 배열

            // 버튼 클래스명 (실제 클래스명으로 변경 필요)
            const prevButtonClass = "prev-button"; // 가정
            const nextButtonClass = "next-button"; // 가정

            // 버튼 클릭 함수
            function clickSlideButton() {
                const button = document.querySelector(direction === "right" ? nextButtonClass : prevButtonClass);
                if (button) {
                    button.click(); // 버튼 클릭
                    preloadNextContent(); // 다음 콘텐츠 프리로딩
                } else {
                    console.warn("Slide button not found. Check class names:", prevButtonClass, nextButtonClass);
                }
            }

            // 프리로딩 함수 (이미지 캐싱)
            function preloadNextContent() {
                // ATTRACTT의 콘텐츠는 동적으로 로드되므로, 이미지 URL을 추측하거나 API 호출
                // 실제로는 ATTRACTT API 문서가 필요하지만, 예시로 이미지 캐싱 구현
                try {
                    const images = document.querySelectorAll(".attractt-container img");
                    preloadedImages = []; // 이전 캐시 초기화
                    images.forEach(img => {
                        const src = img.src;
                        if (src) {
                            const preloadImg = new Image();
                            preloadImg.src = src;
                            preloadedImages.push(preloadImg);
                        }
                    });
                } catch (e) {
                    console.warn("Error preloading images:", e);
                }
            }

            // 페이지 로드 후 초기화
            window.addEventListener("load", () => {
                // 초기 프리로딩
                preloadNextContent();
                // 주기적 슬라이드
                setInterval(clickSlideButton, slideInterval);
            });
        })();
    </script>
</body>
</html>

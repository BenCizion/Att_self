<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000; /* 배경색: 검정 */
            height: 100vh; /* 전체 화면 높이 */
            display: flex;
            flex-direction: column; /* 세로 배치 */
            justify-content: flex-end; /* 하단 정렬 */
            align-items: center; /* 가운데 정렬 */
        }
        h1 {
            color: #FFFFFF; /* 글자색: 하얀색 */
            font-size: 24px; /* 글자 크기 (필요 시 조정 가능) */
            position: absolute; /* 상단 고정 */
            top: 10px; /* 상단에서 약간 띄움 */
            text-align: center;
            width: 100%;
        }
        .attractt-container {
            width: 1000px; /* 가로 1000px */
            height: 700px; /* 세로 700px */
            margin-bottom: 20px; /* 하단 여백 (필요 시 조정) */
        }
    </style>
</head>
<body>
    <h1>Attractt #꽃게당 #シンサコッケタン</h1>

    <div class="attractt-container" data-idx="0" data-code="ms2mgdw97VVAJ9r" data-board="slide"></div>

    <script type="text/javascript">
        (function(d, s) {
            var j, e = d.getElementsByTagName(s)[0], h = "https://cdn.attractt.com/embed_v2/index.js";
            if (typeof AttracttTower === "function" || e.src === h) { return; }
            j = d.createElement(s);
            j.src = h;
            j.async = true;
            e.parentNode.insertBefore(j, e);
        })(document, "script");
    </script>
</body>
</html>

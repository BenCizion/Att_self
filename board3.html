<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>꽃게당 인스타그램 TV</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 100vw; height: 100vh; min-height: 100vh;
            background-color: #000;
            display: flex; justify-content: center; align-items: center;
        }
        #intro {
            width: 100vw; height: 100vh;
            background: url('https://raw.githubusercontent.com/BenCizion/Att_self/main/bg_img_06.png') center/cover no-repeat;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        h1 {
            color: #fff; font-size: 24px; margin-bottom: 20px; padding: 10px 20px;
            background-color: rgba(0,0,0,0.6); border-radius: 8px;
        }
        .player-area {
            width: 1280px; /* 가로 고정 */
            height: 642px; /* 1:1 이미지 4x2 그리드에 맞춘 계산된 높이 */
            position: relative;
            background-color: #222; /* 이미지 간격의 배경색과 동일하게 조정 */
            overflow: hidden;
            display: flex;
        }
        #board01 {
            width: 100%; height: 100%;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 4px;
            overflow: hidden;
            align-content: center; /* 그리드 아이템들을 중앙에 정렬 */
            background-color: #222; /* 이미지 간격의 배경색을 진한 회색으로 조정 */
        }
        /* 이미지의 가로세로 비율을 1:1로 조정 */
        #board01 img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            background: #000; /* 이미지 자체의 배경색은 유지 */
            aspect-ratio: 1/1;
        }
    </style>
</head>
<body>
    <div id="intro">
        <h1>Instagram #꽃게당 #KkotGeDang #シンサコッケタン</h1>
        <div class="player-area" id="mainPlayerArea">
            <div id="board01">
                <!-- 이미지 파일명을 Q1.webp부터 Q8.webp까지 업데이트 -->
                <img src="https://raw.githubusercontent.com/BenCizion/Att_self/main/files/Q1.webp" />
                <img src="https://raw.githubusercontent.com/BenCizion/Att_self/main/files/Q2.webp" />
                <img src="https://raw.githubusercontent.com/BenCizion/Att_self/main/files/Q3.webp" />
                <img src="https://raw.githubusercontent.com/BenCizion/Att_self/main/files/Q4.webp" />
                <img src="https://raw.githubusercontent.com/BenCizion/Att_self/main/files/Q5.webp" />
                <img src="https://raw.githubusercontent.com/BenCizion/Att_self/main/files/Q6.webp" />
                <img src="https://raw.githubusercontent.com/BenCizion/Att_self/main/files/Q7.webp" />
                <img src="https://raw.githubusercontent.com/BenCizion/Att_self/main/files/Q8.webp" />
            </div>
        </div>
    </div>
</body>
</html>
